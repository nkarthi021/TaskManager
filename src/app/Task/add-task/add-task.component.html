<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Add Task</h2>
    <hr>
    <div class="form-group">
      <label for="task" class="col-sm-3 control-label">Task</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="Task.Task" placeholder="Task" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Priority" class="col-sm-3 control-label">Priority</label>
      <div class="col-sm-9">
        <input type="range" [(ngModel)]="Task.Priority" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Parent Task </label>
      <div class="col-sm-9">
        <select [(ngModel)]="Task.ParentTaskId" class="form-control" >
      <option>Select</option>
    </select>
      </div>
    </div>
    <div class="form-group">
      <label for="startdate" class="col-sm-3 control-label">Start Date</label>
      <div class="col-sm-9">
        <input type="date" [(ngModel)]="Task.StartDate" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="enddate" class="col-sm-3 control-label">End Date</label>
      <div class="col-sm-9">
         <input type="date" [(ngModel)]="Task.StartDate" class="form-control">
      </div>
    </div>
   <!-- /.form-group -->
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
       <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </div>
    
  </form>
  <!-- /form -->
</div>
<!-- ./container -->
